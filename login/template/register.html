{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container mt-5 col-xl-3">
        
        {% if messages %}
            {% for message in messages  %}
              {{message}}
            {% endfor %}
        {% endif %}
            
        <form  method="POST"> {% csrf_token %}
            <h3>Register</h3>
            {{ form | crispy }}
            <button class="btn btn-primary" type="submit">Sign up</button>
        </form>
        <h6 class="mt-3">Already have an account?<a class='link' href={% url "login" %}> Sign In</a></h6>

    </div>
{% endblock content %}
