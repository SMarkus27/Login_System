<!DOCTYPE html>
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container mt-5 col-lg-3">
        <form action="submit" method="POST"> {% csrf_token %}
            <h3>Login</h3>
            
            {% if messages %}
                {% for message in messages  %}
                  {{message}}
                {% endfor %}    

            {% endif %}
                
            {{form|crispy}}
            <button type="submit" class="btn btn-primary ">Login</button>
            <h6 class="mt-3">Don't hava an account?<a class='link' href={% url "register" %}> Register</a> now</h6>
        </form>
    </div>
{% endblock content %}
